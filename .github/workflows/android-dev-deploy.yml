name: Flutter Android CI/CD - DEV
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.8.0

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter build runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Flutter build apk
        run: flutter build apk --flavor dev --release

      - name: Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.5.0
        with:
          appId: ${{secrets.BOOKAND_DEV_FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{secrets.BOOKAND_DEV_CREDENTIAL_FILE_CONTENT}}
          groups: Android
          file: ./build/app/outputs/flutter-apk/app-dev-release.apk